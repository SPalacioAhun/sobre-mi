<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator" id="calculator">
           
            <h1 class="calculadora">Calculadora</h1>
             
            <input class="operando1" type="number" id="operando1">
            
             <select class="operator" id="operator">
                <option value="suma">+ (Suma)</option>
                <option value="resta">- (Resta)</option>
                <option value="division">/ (Division)</option>
                <option value="multiplicacion">* (Multiplicacion)</option>
             </select>
            
             <input class="operando2" type="number" id="operando2">
             
             <button class="calcular" type="button" onclick="calculate()">Calcular</button>
             <button class="limpiar" type="button" onclick="clearFields()">Limpiar</button>
             <div id="resultadoBox">
                <p id="result">Resultado: </p> 
             </div>            
        </div>

       
        
        <script src="script.js" async defer></script>
    </body>
</html>
